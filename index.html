<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="stylesheets/main-styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
</head>
<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu-and-search">
                <div class="masthead__icons">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="masthead__icons">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="masthead__action">
                <button>Subscribe Now</button>
                <button>Log In</button>
                <button>
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <div class="masthead__technologies">
                <div class="masthead__tech-list">
                    <span class="masthead__tech">CSS</span>
                    <span class="masthead__tech">HTML</span>
                    <span class="masthead__tech">JavaScript</span>
                    <span class="masthead__tech">Python</span>
                </div>
            </div>
            <div class="masthead__date">Tuesday, October 31, 2020</div>
            <div class="masthead__logo">
                <img src="images/AA_Times_Logo.png" alt="aa-times">
            </div>
            <div class="masthead__paper">
                <i class="far fa-newspaper"></i> Today's Paper
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
